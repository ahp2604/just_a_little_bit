<body>
    <h1> <i class="fab fa-bitcoin"></i> Just a Lil' Bit</h1>
    <div class="input-group mb-3" id="currency-changer">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <div class="dropdown">
                    <!-- $(".dropdown-menu li a").click(function(){
            $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
            $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
            }); -->

                    <select class="currency-selector" name="currencies">
                        <option value="cny">JPY</option>
                        <option value="usd" selected="selected">USD</option>
                        <option value="jpy">CNY</option>
                        <option value="gbp">EUR</option>
                        <option value="gbp">GBP</option>
                        <option value="gbp">CAD</option>
                        <option value="gbp">EUR</option>

                    </select>
                </div>
            </span>
        </div>
        <input type="number" class="form-control" value="10000" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
            <span class="input-group-text">.00</span>
            <!-- Enter Function -->
            <button>Submit</button>
        </div>
    </div>
    <div id="pricing-table">
        <table class="table">
            <thead id="tableHeader">
                <tr>
                    <!-- Sort Function -->
                    <th scope="col">Market
                        <i class="fas fa-caret-down"></i>
                    </th>
                    <th scope="col">Price
                        <i class="fas fa-caret-down"></i>
                    </th>
                    <th scope="col">Available Amount
                        <i class="fas fa-caret-down"></i>
                    </th>
                </tr>
            </thead>
            <tbody id="bit-table">
            </tbody>
        </table>
